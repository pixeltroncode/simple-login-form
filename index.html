<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form using Html and Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This is a simple login form -->
    <section>
        <span></span>
        <div class="signin">
            <div class="content">
                <h2>Login</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" required> <i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required> <i>Password</i>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End of simple login form -->
</body>
</html>
